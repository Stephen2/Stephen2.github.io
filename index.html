<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Indeed Scout HelloWorld integration example</title>
  </head>

  <body>
    <header>
        <h1>A pretend ATS</h1>
    </header>

    <main>
        <h2>Pretend Job, id: Job12345</h2>
        <p>In this example we're showing how to load the Indeed Scout HelloWorld module, and pass context from the ATS into Indeed Scout</p>
    </main>

    <aside id="indeed-scout-hello-world"></aside>

    <script src="https://d3nr77unl9vwb.cloudfront.net/v0.2/sdk.js"></script>

    <script>
        (async () => {
            await window.Indeed.init();
            const { ScoutHelloWorld } = await window.Indeed.elements.loadScope("scout-ui-platform");

            ScoutHelloWorld.mount(document.getElementById("indeed-scout-hello-world"), {
                context: {
                    identifiers: [{
                        id: "Job12345",
                        type: "Job",
                    }],
                },
            });
        })();
    </script>
  </body>
</html>
